<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hip Hop Joint - SHEIN Affiliate Store</title>
    <style>
        :root {
            --primary-black: #1a1a1a;
            --accent-orange: #e44d25;
            --success-green: #28a745;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: var(--primary-black);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        .controls {
            background: #fff;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .products {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .product {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .product:hover { transform: translateY(-5px); }

        /* The image triggers the slider */
        .product-img-wrapper {
            cursor: pointer;
            width: 100%;
            aspect-ratio: 1/1;
            margin-bottom: 10px;
        }

        .product img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .product h2 { 
            font-size: 0.95rem; 
            margin: 10px 0; 
            height: 2.4em; 
            overflow: hidden;
            cursor: pointer; 
        }

        .product .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-orange);
            margin-bottom: 12px;
        }

        .buy-btn {
            background-color: var(--success-green);
            color: #fff;
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 450px;
            background: white;
            border-radius: 15px;
            position: relative;
            padding: 20px;
            text-align: center;
        }

        .close-modal {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: #000;
        }

        .slider-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .slider-img {
            width: 100%;
            border-radius: 10px;
            display: none;
        }

        .slider-img.active { display: block; }

        .nav-btn {
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            position: absolute;
            border-radius: 5px;
        }

        .prev { left: 0; }
        .next { right: 0; }

        footer {
            background-color: var(--primary-black);
            color: #fff;
            text-align: center;
            padding: 30px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>HIP HOP JOINT</h1>
        <p>Fresh Drops from SHEIN Affiliate</p>
    </header>

    <div class="controls">
        <select id="categoryFilter" onchange="filterAndSort()">
            <option value="all">All Categories</option>
            <option value="caps">Caps</option>
            <option value="t-shirts">T-Shirts</option>
            <option value="chains">Chains & Necklaces</option>
            <option value="watches">Watches</option>
            <option value="footwear">Footwear</option>
            <option value="sunglasses">Sunglasses</option>
        </select>

        <select id="priceSort" onchange="filterAndSort()">
            <option value="default">Sort By</option>
            <option value="low">Price: Low to High</option>
            <option value="high">Price: High to Low</option>
        </select>
    </div>

    <div class="container">
        <section class="products" id="productGrid">
            
            <div class="product" data-price="125.00" data-category="T-Shirts">
                <div class="product-img-wrapper" onclick="openModal('1pc Vintage Double Layer Cross Chain', '33.00', 'https://picsum.photos/500/500?1,https://picsum.photos/500/500?2,')">
                    <img src="https://raw.githubusercontent.com/kgolaganopoosa/hiphopjoint/refs/heads/main/items/tees/teeA1.png, https://raw.githubusercontent.com/kgolaganopoosa/hiphopjoint/refs/heads/main/items/tees/teeA2.png" alt="Cap">
                </div>
                <h2 onclick="openModal('Men's New Fashionable Hip-Hop Print T-Shirt', '125.00', 'https://raw.githubusercontent.com/kgolaganopoosa/hiphopjoint/refs/heads/main/items/tees/teeA1.png,https://raw.githubusercontent.com/kgolaganopoosa/hiphopjoint/refs/heads/main/items/tees/teeA2.png')">Men's New Fashionable Hip-Hop Print T-Shirt</h2>
                <p class="price">R125.00</p>
                <a href="https://onelink.shein.com/24/5beh7rxsfw2h" target="_blank" class="buy-btn">BUY ON SHEIN</a>
            </div>

            <div class="product" data-price="24.99" data-category="chains">
                <div class="product-img-wrapper" onclick="openModal('Gold Plated Chain', '24.99', 'https://picsum.photos/500/500?6,https://picsum.photos/500/500?7,https://picsum.photos/500/500?8')">
                    <img src="https://picsum.photos/500/500?6" alt="Chain">
                </div>
                <h2 onclick="openModal('Gold Plated Chain', '24.99', 'https://picsum.photos/500/500?6,https://picsum.photos/500/500?7,https://picsum.photos/500/500?8')">Gold Plated Chain</h2>
                <p class="price">$24.99</p>
                <a href="YOUR_TEMU_AFFILIATE_LINK_HERE" target="_blank" class="buy-btn">BUY ON TEMU</a>
            </div>

        </section>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="slider-wrapper">
                <button class="nav-btn prev" onclick="changeSlide(-1)">&#10094;</button>
                <div id="modalImages"></div>
                <button class="nav-btn next" onclick="changeSlide(1)">&#10095;</button>
            </div>
            <h2 id="modalTitle" style="margin-top:20px; font-size: 1.1em;"></h2>
            <p id="modalPrice" class="price"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Hip Hop Joint | SHEIN Affiliate Partner</p>
    </footer>

    <script>
        let currentSlide = 0;
        let slides = [];

        function openModal(title, price, imageString) {
            const modal = document.getElementById('productModal');
            const imageContainer = document.getElementById('modalImages');
            const imageUrls = imageString.split(',');
            
            imageContainer.innerHTML = '';
            imageUrls.forEach((url, index) => {
                const img = document.createElement('img');
                img.src = url;
                img.className = index === 0 ? 'slider-img active' : 'slider-img';
                imageContainer.appendChild(img);
            });

            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalPrice').innerText = '$' + price;
            
            currentSlide = 0;
            slides = document.getElementsByClassName('slider-img');
            modal.style.display = 'flex';
        }

        function changeSlide(n) {
            if(slides.length === 0) return;
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('productModal')) closeModal();
        }

        function filterAndSort() {
            const grid = document.getElementById('productGrid');
            const items = Array.from(grid.getElementsByClassName('product'));
            const category = document.getElementById('categoryFilter').value;
            const sortOrder = document.getElementById('priceSort').value;

            items.forEach(item => {
                const itemCat = item.getAttribute('data-category');
                item.style.display = (category === 'all' || itemCat === category) ? 'flex' : 'none';
            });

            const visibleItems = items.filter(i => i.style.display !== 'none');
            visibleItems.sort((a, b) => {
                const priceA = parseFloat(a.getAttribute('data-price'));
                const priceB = parseFloat(b.getAttribute('data-price'));
                return sortOrder === 'low' ? priceA - priceB : sortOrder === 'high' ? priceB - priceA : 0;
            });
            visibleItems.forEach(item => grid.appendChild(item));
        }
    </script>
</body>
</html>
